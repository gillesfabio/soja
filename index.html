<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Watai</title>
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="app/styles/main.css">
		<script data-main="app/main" src="vendor/requirejs/require.js"></script>
	</head>
	<body>
		<div class="navbar navbar-default navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Watai</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Runner</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div id="content" class="container">
		</div>
		<script type="text/template" id="runner-template">
			<div id="runner-info">
				<div class="alert <%= connected ? 'alert-success' : 'alert-danger' %>">
					<strong>Server status</strong>: <%= connected ? 'connected' : 'not connected' %>
				</div>
			</div>
			<% if (features.length) { %>
			<div id="runner-tests">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><%= runnerName %></h3>
					</div>
					<div class="panel-body feature">
						<ul class="list-unstyled" id="runner-features">
							<% _.each(features, function(feature) { %>
							<li class="<%= feature.state === 'success' ? 'feature-success' : 'feature-failure' %>">
								<span class="glyphicon glyphicon-<%= feature.state === 'success' ? 'ok' : 'remove' %>"></span>  <%= feature.message %>
								<% if (feature.state === 'failure' && feature.reasons) { %>
									<% _.each(feature.reasons, function(reason, index) { %>
										<h5>Reason #<%= index + 1 %></h5>
										<pre class="runner-failure-reason">
										<%= reason %>
										</pre>
									<% }); %>
								<% } %>
							</li>
							<% }); %>
						</ul>
					</div>
				</div>
			</div>
			<% } %>
		</script>
	</body>
</html>
