<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Watai</title>
		<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.min.css">
		<script data-main="app/main" src="vendor/requirejs/require.js"></script>
	</head>
	<body>
		<div class="navbar navbar-default navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Watai</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Runner</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div id="content" class="container">
		</div>
		<script type="text/template" id="runner-template">
		  	<div class="alert <%= connected ? 'alert-success' : 'alert-danger' %>">
		  		<strong>Server status</strong>: <%= connected ? 'connected' : 'not connected' %>
		  	</div>
			<% if (features.length) { %>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><%= runnerName %></h3>
					</div>
					<div class="panel-body feature">
						<ul class="list-unstyled">
							<% _.each(features, function(feature) { %>
								<% if (feature.type !== 'runner') { %>
								<li><span class="glyphicon glyphicon-<%= feature.state === 'success' ? 'ok-circle' : 'remove-circle' %>"></span> <%= feature.message %>
								<% } %>
							<% }); %>
						</ul>
					</div>
				</div>
			<% } %>
		</script>
	</body>
</html>
